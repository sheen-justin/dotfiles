# Use mouse
set -g mouse on

# Remap prefix from 'C-b' to 'M-f'
set -g prefix M-f
unbind C-b
bind M-f send-prefix

# Reload tmux config
unbind r
bind r source-file "~/.config/tmux/tmux.conf"

# Split panes using h and v
bind h split-window -h
bind v split-window -v
unbind '"'
unbind %

bind-key & kill-window
bind-key x kill-pane

# Switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# DESIGN TWEAKS

# don't do anything when a 'bell' rings
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

# pane borders
set -g pane-border-style 'fg=black'
set -g pane-active-border-style 'fg=cyan'

set -g focus-events on
set-hook -g pane-focus-out 'select-pane -P bg=colour0,fg=colour10'
set-hook -g pane-focus-in 'select-pane -P bg=default,fg=default'

# Use 1 based index
set -g base-index 1
setw -g pane-base-index 1

# statusbar
set -g status-position top

set -g status-interval 1
set -g renumber-windows on
set -g automatic-rename on
set -g automatic-rename-format '[#{b:pane_current_command}] ÔÅª #{b:pane_current_path} '

set -g status-style fg=cyan,bg=default
set -g window-status-style bg=black
set -g window-status-current-style bg=cyan,fg=black
set -g window-status-separator ' '  # No spaces between windows in the status bar.
set -g window-status-format " #{?window_start_flag,, } #I:#W#{?window_flags,#F, }  "
set -g window-status-current-format " #{?window_start_flag,, } #I:#W#{?window_flags,#F, }  "

set -g status-left ''

# List plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'wfxr/tmux-power'
set -g @plugin 'MunifTanjim/tmux-suspend'
set -g @plugin 'jabirali/tmux-tilish'
set -g @plugin 'sunaku/tmux-navigate'
set -g @plugin 'tmux-plugins/tmux-sensible'
set-option -s escape-time 32

# Plugin Settings
set -g @suspend_on_suspend_command "tmux set -g '@tmux_power_theme' 'red' ; tmux run-shell ~/.config/tmux/plugins/tmux-power/tmux-power.tmux"
set -g @suspend_on_resume_command "tmux set -g '@tmux_power_theme' 'cyan' ; tmux run-shell ~/.config/tmux/plugins/tmux-power/tmux-power.tmux"

set -g @tmux_power_theme 'cyan'
set -g @tilish-default 'main-vertical'
# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.config/tmux/plugins/tpm/tpm'
